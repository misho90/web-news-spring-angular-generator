<div class="jumbotron " style="background-color: white">   
    
    <form>
        <fieldset>
          <legend>Вход</legend>

          <div class="form-group" (ngSubmit)="login()">
            <label for="exampleInputEmail1">Потребител</label>
            <input type="username" class="form-control" id="exampleInputURL" #username="ngModel" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" placeholder="Въведете потребител">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Парола</label>
            <input type="password" class="form-control" id="exampleInputName" #password="ngModel" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Въведете парола">
          </div>

          <button type="submit" (click)="login()" class="btn btn-primary">Вход</button>
        </fieldset>
      </form>
    </div>
